<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .splash-container {
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        .loading-text {
            color: #333;
            font-size: 16px;
            margin-top: 20px;
        }

        .title { 
            font-size:40px; 
            font-weight:bold;
            background-color:#000;
            background-clip: text;
            color: transparent;
            animation: zjBreathe 1.2s ease-in-out infinite alternate;
        }

        @keyframes zjBreathe {
            0% { background-color:#333; }
            100% { background-color:#666; }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="public/icon.png" alt="Logo" class="logo">
        <div class="loading-spinner"></div>
        <div class="title">Lumi</div>
    </div>
</body>
</html>
